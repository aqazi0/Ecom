{% extends 'shop/basic.html' %}
{% block title %}Cart{% endblock %}
{% load static %}
{% block body %}
<style>
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
.add, .sub{
    border-radius: 100%;
    /* size: 20px; */
}
</style>
<section class="container content-section">
    <h2 class="section-header">CART</h2>
    <div class="cart-row">
        <span class="cart-item cart-header cart-column">PRODUCT</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
    <form action="/shop/cart" method='POST'>{% csrf_token %}
    {% if user.is_authenticated %}
    <input type='hidden' id='cartdata' name='cartjson' value='{{cart}}'>
    {% endif %}
    <div class="cart-items">
    </div>
    <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">â‚¹0</span>
    </div>
    </form>
    <a href="/shop/checkout"><button type="button" id='purchase' class="btn btn-primary"> PURCHASE </button></a>
</section>
{% endblock %}
{% block js %}
<script src="{% static 'shop/JS/cart.js'%}"></script>  
{% endblock %}
