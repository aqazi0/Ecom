<head>
  <title>CHECKOUT</title>

  <link rel="stylesheet" href="{% static 'shop/css/styles.css' %}">

</head>

<body>
    <div class="top-bar">
        <div class="search-box">
          
          <img src="{% static 'shop/img/Screenshot (35).png' %}" class="logo">
          
       
      </div>
    </div>
    <div class="row">
        <div class="col-75">
            <div class="container">
           
                    <div class="row">
                        <div class="col-50">
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              <p>1. <b>LOGIN</b></p>
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <label for="fname1"><i class="fa fa-user"></i> Full Name :  <b>{{user.first_name}} {{user.last_name}}</b></label>
                <!-- <input type="text" id="fname1" name="fullname" placeholder="Soeng.Souy" required> -->
                <br>
                <label for="email1"><i class="fa fa-envelope"></i> Email: <b>{{user.email}}</b></label>
                <!-- <input type="text" id="email1" name="email" placeholder="soeng.souy@gmail.com" required> -->
                <input type="submit" value="Continue to checkout" class="btn">
               
          </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                <p>2. <b>DELIVERY ADDRESS</b></p>
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                
                    <h3>Billing Address</h3>
                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <input type="text" id="fname" name="fullname" placeholder="Soeng.Souy" required>
                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    <input type="text" id="email" name="email" placeholder="soeng.souy@gmail.com" required>
                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                    <input type="text" id="adr" name="address" placeholder="110 W. 15th Phnom Penh" required>
                    <label for="city"><i class="fa fa-institution"></i> City</label>
                    <input type="text" id="city" name="city" placeholder="Phnom Penh" required>
                    <label for="number1"><i class="fa fa-phone"></i>Phone Number</label>
                    <input type="text" id="tel" name="phonenumber" placeholder="0000000000"required>
                    <div class="row">
                        <div class="col-50">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" placeholder="Phnom Penh"required>
                        </div>
                        <div class="col-50">
                            <label for="zip">Zip</label>
                            <input type="text" id="zip" name="zip" placeholder="12000"required>
                        </div>
                    </div>
                </div>
                </div>
          </div>
        </div>
      
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingFour">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                <p>3. <b>PAYMENT OPTIONS</b></p>
              </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                
                    <h3>Payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                    </div>

                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="Soeng Souy"required>
                    <label for="ccnum">Credit card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"required>
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="September"required>
                    <div class="row">
                        <div class="col-50">
                            <label for="expyear">Exp Year</label>
                            <input type="text" id="expyear" name="expyear" placeholder="2021"required>
                        </div>
                        <div class="col-50">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="352"required>
                        </div>
                    </div>
                </div>
                </div>
            </div>
          </div>      
      <div class="col-50">
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">PRODUCT</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">â‚¹0</span>
            </div>
         
        </section>
        </div>
     
    </div>
    </div>
    </div>
    </div>

            },

            cardnumber: {
                required: true,
            },
            expmonth: {
                required: true,
            },
            expyear: {

            },
            cvv: {

            cardname:"Please input card name*",
